; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = seeed-xiao-nrf54l15

[env:seeed-xiao-nrf54l15]
platform = https://github.com/Seeed-Studio/platform-seeedboards.git
framework = zephyr
board = seeed-xiao-nrf54l15

; Serial Monitor Options
monitor_speed = 115200
monitor_raw = yes
monitor_rts = 0
monitor_dtr = 0

; Build Options
build_flags =
    -std=gnu11
    -Wall
    -Wextra

; Specific versions for reproducible builds
platform_packages =
    toolchain-gccarmnoneeabi@~1.90201.0
    framework-zephyr@~3.40200.0

; Test Configuration
; Tests use Zephyr's Twister test runner with native_sim platform
; See test/unit/ directory for test definitions
; Run tests with: cd test && twister -p native_sim -T unit/

